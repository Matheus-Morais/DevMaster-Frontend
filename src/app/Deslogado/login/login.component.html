<div class="login-wrapper">
    <form class="login" #login="ngForm" (submit)="entrar()">
        <section class="title">
            <h3 class="welcome"> DevMaster</h3>
            Login
        </section>
        <div class="login-group">
            <clr-input-container>
                <input type="text" id="username" name="username" [(ngModel)]="username" clrInput required
                    placeholder="Username" />
            </clr-input-container>
            <clr-password-container>
                <input type="password" id="senha" name="senha" [(ngModel)]="senha" clrPassword required
                    placeholder="Senha" />
            </clr-password-container>

            <div *ngIf="erro" class="error active">
                Ops! Você errou um dos campos.
            </div>
             <a routerLink="/cadastro" class="signup">Ainda não é não é cadastrado?</a>
            <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Entrar</button>
        </div>
    </form>
</div>
